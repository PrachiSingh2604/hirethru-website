<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Hirethru Consultancy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your custom styles -->
  <link href="css/style.css" rel="stylesheet" />

  <style>
    /* Additional pageâ€‘specific overrides (optional) */
    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      margin-bottom: 20px;
      color: #003366;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Hirethru Logo" style="height: 40px; margin-right: 10px;" />
        Hirethru
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="candidates.html">Candidate Zone</a></li>
          <li class="nav-item"><a class="nav-link" href="recruiters.html">Recruiter's Desk</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="contact-section">
    <h2 class="text-center">Get in Touch</h2>
    <form action="mailto:client.connect@hirethru.in" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="Name" class="form-control" placeholder="Your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="Email" class="form-control" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="Message" rows="5" class="form-control" placeholder="How can we help?" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div>Contact us: info@hirethru.in | +91-9876543210</div>
    <div>&copy; 2025 Hirethru Consultancy</div>
  </footer>

  <!-- Bootstrap JS bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
